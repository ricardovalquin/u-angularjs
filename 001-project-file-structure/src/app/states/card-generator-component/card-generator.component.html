<section class="home-view d-flex align-items-center">
  <div class="jumbotron">
    <h1 class="display-3">Card generator</h1>
    <p class="lead">This is the ultra card generator.</p>
    <div class="generator-container">
      <div class="editor">
        <div md-color-picker="generatorCtrl.colorOptions" label="Select a textcolor" ng-model="generatorCtrl.textColor"></div>
        <div md-color-picker="generatorCtrl.colorOptions" label="Select a background color" ng-model="generatorCtrl.backgroundColor"></div>
        <md-input-container>
          <label>Title</label>
          <input type="text" ng-model="generatorCtrl.titleText" required md-maxlength="30">
        </md-input-container>
        <md-input-container>
          <label>Some description</label>
          <input type="text" ng-model="generatorCtrl.descriptionText" required md-maxlength="60">
        </md-input-container>
        <md-radio-group ng-model="generatorCtrl.icon" class="icon-selector-wp">
          <md-radio-button value="1">
            <i class="fa fa-commenting-o"></i>
          </md-radio-button>
          <md-radio-button value="2">
            <i class="fa fa-bed"></i>
          </md-radio-button>
          <md-radio-button  value="3">
            <i class="fa fa-music"></i>
          </md-radio-button>
        </md-radio-group>

        <div class="favorites-wp" ng-show="generatorCtrl.favoriteDesigns.length > 0">
          <p>Those are your favorite and awesome card designs that you store!!!!</p>
          <md-radio-group ng-model="generatorCtrl.selectedFavorite" ng-change="loadFavorite(generatorCtrl.selectedFavorite)">
            <md-radio-button ng-repeat="card in generatorCtrl.favoriteDesigns track by $index" ng-value="generatorCtrl.favoriteDesigns[$index]"
                             ng-model="generatorCtrl.favoriteDesigns[$index]"
                             ng-change="loadFavorite(generatorCtrl.favoriteDesigns[$index])">
              {{card.title}}
            </md-radio-button>
          </md-radio-group>
        </div>
      </div>
      <div class="card-preview-container">
        <card-generator icon="generatorCtrl.icon" text-color="generatorCtrl.textColor" background-color="generatorCtrl.backgroundColor"
                        title="generatorCtrl.titleText" description-text="generatorCtrl.descriptionText" favorite="generatorCtrl.selectCard(obj)"></card-generator>
      </div>
    </div>
  </div>
</section>
